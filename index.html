<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div class='divh1'>highscores:</div>
        <div class="divh2">timer:</div>
    </header>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">Interactive Coding Quiz</h1>
          <p class="lead">press start to play!</p>
        </div>
      </div>

      <div class='modal-body text-center' id="modal">
        <div class='container-fuid'>
          <button type="button" class="btn btn-outline-primary" id='startbtn'>start</button>
        </div>
      </div>

      <div class="card" style="width: 30rem;">
        <h2 class='text-center' id="question"></h2>
        <hr>
        <div class="card-body container ">
          <div class="row">
              <button class="col-md-6 btn btn-outline-primary btn-1" id ='btn-1'></button>
              <button class="col-md-6 btn btn-outline-primary btn-2" id='btn-2'></button>
          </div>
          <div class="row">
              <button class="col-md-6 btn btn-outline-primary btn-3" id='btn-3'></button>
              <button class="col-md-6 btn btn-outline-primary btn-4" id='btn-4'></button>
          </div>
          <div class='row'>
            <div class='col-sm-12 btn btn-outline-primary btn-next' id='nextbutton'></div>
          </div>
        </div>
      </div>


    


    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
